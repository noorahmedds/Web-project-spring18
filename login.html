<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Travel Reccomendation</title>

    <style>
        .container{
            margin-left: 19vh;
        }

        form input{
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width:768px) {
            .container{
                margin-left: 10vh;
            }
        } 
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <a href="#"><img src="img/iko-02.png" alt="branding-iko"></a>
        </div>
        <nav>
            <div id="side-nav">
                <a href="index.html"><i class="fa fa-search"></i><span>Search</span></a>
                <a href="#"><i class="fa fa-map-marker-alt"></i><span>Places</span></a>
                <a href="#"><i class="fa fa-utensils"></i><span>Restaurants</span></a>
                <a href="#"><i class="fa fa-building"></i><span>Hotels</span></a>
                <a href="#"><i class="fa fa-bus"></i><span>Transport</span></a>
                <a href="user.html"><i class="fa fa-user"></i><span>People</span></a>
            </div>

            <div id = "user-div">
                <!-- <button class="btn">Login/Signup</button> -->
            </div>
        </nav>
    </header>

    <div class="container">
        <form action="">
            <div class="cont">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="display:inline; margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn btn btn-danger">Cancel</button>
                <button type="submit" class="signupbtn btn btn-primary">Sign Up</button>
                <button type="" class="signupbtn btn btn-primary">Login with <i class="fa fa-facebook"></i></button>
              </div>
            </div>
          </form>
    </div>
</body>
</html>
